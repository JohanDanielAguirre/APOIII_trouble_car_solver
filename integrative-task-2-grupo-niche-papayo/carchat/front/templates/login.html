<!DOCTYPE html>
<html lang="es">
{% load static %}
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Car ChatBot</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body class="container-fluid" style="padding: 0%; background-image: url(https://e1.pxfuel.com/desktop-wallpaper/581/154/desktop-wallpaper-backgrounds-for-login-page-login-page.jpg); background-size: cover">
    <div class="modal show" style="display: block;">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content ">
                <div class="header text-center form-group">
                    <h2 class="modal-title" >Login</h2>
                </div>
                <div class="modal-body">
                    <p><a href="{% url 'register' %}">Create an account</a></p>
                    <form method="POST">
                        {% csrf_token %}
                        <div class="form-group">
                            <label for="email">User</label>
                            <input type="text" id="email" class="form-control" name="email" placeholder="Email" required>
                        </div>
                        <div class="form-group">
                            <label for="password">Password</label>
                            <input type="password" id="password" class="form-control" name="password" placeholder="Password" required>
                        </div>
                        <button type="submit" class="btn btn-primary btn-block">Enter</button>
                    </form>
                    <p><a href="{% url 'forget_password' %}">Forgot password?</a></p>
                    {% if error %}
                    <div class="mt-3">
                        <div class="alert alert-danger" role="alert">{{ error }}</div>
                    </div>
                    {% endif %}
                </div>
            </div>
        </div>
    </div>
</body>
</html>
